<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="say">
        <img src="img/sai1.png" alt="サイコロ" id="dice">
    </div>
    <input type="button" value="サイコロを振る" id="btn">

    <script>
        // ボタンを押したら、1～6までの数字をランダムで表示させる
        const btn = document.getElementById("btn");
        const dice = document.getElementById("dice");
        btn.addEventListener('click', function () {
            let num = Math.floor(Math.random() * 6);
            if (num == 1) {
                dice.setAttribute('src', 'img/sai1.png');
            } else if (num == 2) {
                dice.setAttribute('src', 'img/sai2.png');
            } else if (num == 3) {
                dice.setAttribute('src', 'img/sai3.png');
            } else if (num == 4) {
                dice.setAttribute('src', 'img/sai4.png');
            } else if (num == 5) {
                dice.setAttribute('src', 'img/sai5.png');
            } else {
                dice.setAttribute('src', 'img/sai6.png');
            }
        });
    </script>
</body>

</html>
